<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <h1 id="main-title">Quizz</h1>
    <!-- ScoreBoard -->
    <div id="score-container">
      <h2>Parabéns</h2>
      <p id="display-score">
        <span>90</span>%
      </p>
      <p>
        Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas
      </p>
      <button id="restart">Refazer quizz!</button>
    </div>
    <!-- Quizz Container -->
    <div id="quizz-container">
      <p id="question">
        <span id="question-number">1</span> - <span id="question-text">Qual é a unidade de medida para metros?</span>
      </p>
      <div id="answers-box">
        <button class="correct-answer">
          <span class="btn-letter">a</span>
          <span class="question-answer">m</span>
        </button>
        <button class="wrong-answer">
          <span class="btn-letter">b</span>
          <span class="question-answer">km</span>
        </button>
        <button>
          <span class="btn-letter">c</span>
          <span class="question-answer">ms</span>
        </button>
        <button>
          <span class="btn-letter">d</span>
          <span class="question-answer">hm</span>
        </button>
      </div>
    </div>
    <!-- Answer Template -->
    <button class="answer-template hide">
      <span class="btn-letter">a</span>
      <span class="question-answer">m</span>
    </button>
  </body>
</html>
